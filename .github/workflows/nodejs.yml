name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: check workdir
      run: |
        pwd
    - name: should it be skipped?
      run: |
        # Get CommitMsg
        last_commit_log=$(git log -1 --pretty=format:"%s")
        echo "last commit log: $last_commit_log"

        feat="feat:[[:space:]].*$"
        fix="fix:[[:space:]].*$"
        test="test:[[:space:]].*$"
        chore="chore:[[:space:]].*$"
        merge="Merge pull request.*$"

        commit_msg_reg=(
          $feat
          $fix
          $test
          $chore
          $merge
        )

        check_commit_msg() {
          for regex in ${commit_msg_reg[*]}
            do
              echo "last commit log: $last_commit_log"
              echo "$regex"
              if [[ $last_commit_log =~ $regex ]]; then
                printf "do match \n\n  $last_commit_log  $regex"
                return 0
              else
                printf "does not match $last_commit_log  $regex"
              fi
            done
          return 1
        }

        check_commit_msg
        if [[ $? == 1 ]]
        then
          printf "\n\n $last_commit_log  commit message failed match"
          exit 1
        fi
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test --verbose
        pwd
        ls
        git config --global user.name "leungyukshing"
        git config --global user.email "jacky14.liang@gmail.com"
        git checkout -b gh-pages
        git add -f docs
        git commit -m "create project"
        git subtree push --prefix docs "https://${{secrets.deploy_key}}@github.com/Kok-Kip/frontend.git" gh-pages:gh-pages
      env:
        CI: true
